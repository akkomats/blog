version: '3'
services:
  blog:
    image: ghcr.io/cssjpn/blog-build-tools:latest
    working_dir: /newblog
    command: ["npm", "start"]
    ports:
      - "4000:4000"
    volumes:
      - "./articles:/newblog/articles"
      - "./scaffolds:/newblog/scaffolds"
      - "./source:/newblog/source"
      - "./themes:/newblog/themes"
      - "./_config.yml:/newblog/_config.yml"
      - "./github-issue-template.md:/newblog/github-issue-template.md"
      - "./.textlintrc:/newblog/.textlintrc"
